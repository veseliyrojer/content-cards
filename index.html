<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Cards</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <ul class="card-list">
                <li class="card-list-item sales-bcg-color">
                    <div class="content-box">
                        <p class="title">
                            Weekly Sales
                        </p>
                        <p class="count">
                            $15,000
                        </p>
                        <p class="rate">Increased by 60%</p>
                        <img class="svg" src="/assets/img/chart-line.svg" >
                    </div>
                </li>
                <li class="card-list-item orders-bcg-color">
                    <div class="content-box">
                        <p class="title">
                            Weekly Orders
                        </p>
                        <p class="count">
                            45,633
                        </p>
                        <p class="rate">
                            Decreased by 10%
                        </p>
                        <img class="svg" src="/assets/img/bookmark.svg">
                    </div>
                </li>
                <li class="card-list-item visitors-bcg-color">
                    <div class="content-box">
                        <p class="title">
                            Visitors Online
                        </p>
                        <p class="count">
                            95,574
                        </p>
                        <p class="rate">
                            Increased by 5%
                        </p>
                        <img class="svg" src="/assets/img/diamond-outline.svg" >
                    </div>
            
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
